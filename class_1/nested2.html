<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nested Table </title>
    </head>
    <body>
        <table border="1" width="980">
            <tr>
                <td height="200" width="200"></td>
                <td ></td>
            </tr>
            <tr>
                <td colspan="2" height="50" ></td>
            </tr>
            <tr>

                <td  height="600"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" height="300">
                    <table border="1" width="980">
                        <tr>
                            <td height="300"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="40"></td>
            </tr>
        </table>
    </body>
</html>
